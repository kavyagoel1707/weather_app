<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather_app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>


<body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Weather</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                    <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
        <main>
            <div class="row align-items-center">
                <div class="col align-self-center">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 border-primary">
                            <h4 class="my-0 fw-normal">Wind Information</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title text-center"><span id="wind_speed2"></span>km/hr<small class="text-muted fw-light"></small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Wind Speed: <span id="wind_speed"></span></li>
                                <li>Sunset <span id="sunset"></span></li>
                                <li>Sunrise: <span id="sunrise"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 border-primary">
                            <h4 class="my-0 fw-normal">Temperature</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title text-center"><span id="temp2"></span><span>&#8451;</span>C<small class="text-muted fw-light"></small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Temperature: <span id="temp"></span></li>
                                <li>Minimum Temperature: <span id="min_temp"></span></li>
                                <li>Maximum Temperature: <span id="max_temp"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 border-primary">
                            <h4 class="my-0 fw-normal">Humidity Information</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title text-center"><span id="humidity2"></span>%<small class="text-muted fw-light"></small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Cloud PCT: <span id="cloud_pct"></span></li>
                                <li>Feels Like: <span id="feels_like"></span></li>
                                <li>humidity: <span id="humidity"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>            
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
